<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartilhar Localiza√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header img {
      max-width: 150px;
      border-radius: 10px;
    }
    #output {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="sua-imagem-da-empresa.png" alt="Logo da Empresa">
  </header>
  <h1>Compartilhar Localiza√ß√£o</h1>
  <p>Insira seu nome e clique no bot√£o para autorizar o uso do GPS e compartilhar sua localiza√ß√£o.</p>
  
  <input type="text" id="clientName" placeholder="Seu nome">
  <button id="authorizeGpsBtn">Autorizar GPS</button>
  <button id="activateGpsBtn" class="hidden">Ativar GPS</button>
  <button id="getLocationBtn" class="hidden">Compartilhar Localiza√ß√£o</button>
  
  <div id="output"></div>

  <script>
    const authorizeGpsBtn = document.getElementById('authorizeGpsBtn');
    const activateGpsBtn = document.getElementById('activateGpsBtn');
    const getLocationBtn = document.getElementById('getLocationBtn');
    const output = document.getElementById('output');
    const clientNameInput = document.getElementById('clientName');

    // Substitua pelo Token do Bot do Telegram e o ID do Grupo
    const BOT_TOKEN = "8061086010:AAGyJwajkb8H1QqmQGuqUyH_06CIUc9qQLc";
    const CHAT_ID = "-1002459990323";

    authorizeGpsBtn.addEventListener('click', () => {
      const clientName = clientNameInput.value.trim();

      if (!clientName) {
        alert("Por favor, insira seu nome antes de continuar.");
        return;
      }

      // Tentar verificar se o GPS est√° ativado (simula√ß√£o no navegador)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          () => {
            // GPS ativado
            output.innerHTML = "<p>GPS ativado. Clique no bot√£o abaixo para compartilhar sua localiza√ß√£o.</p>";
            getLocationBtn.classList.remove('hidden');
            authorizeGpsBtn.classList.add('hidden');
          },
          () => {
            // GPS desativado
            output.innerHTML = "<p style='color: red;'>Parece que o GPS est√° desativado. Ative-o antes de continuar.</p>";
            activateGpsBtn.classList.remove('hidden');
            authorizeGpsBtn.classList.add('hidden');
          }
        );
      } else {
        output.innerHTML = "<p style='color: red;'>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
      }
    });

    activateGpsBtn.addEventListener('click', () => {
      // Simula√ß√£o de ativa√ß√£o do GPS
      output.innerHTML = "<p>Ative o GPS manualmente no dispositivo e tente novamente.</p>";
    });

    getLocationBtn.addEventListener('click', () => {
      const clientName = clientNameInput.value.trim();

      if (navigator.geolocation) {
        output.innerHTML = "Obtendo localiza√ß√£o precisa... Certifique-se de que o GPS est√° ativado.";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            output.innerHTML = `
              <p>Localiza√ß√£o Precisa Capturada:</p>
              <p><span>Latitude:</span> ${latitude}</p>
              <p><span>Longitude:</span> ${longitude}</p>
              <p>Enviando localiza√ß√£o...</p>
            `;

            const message = `
üìç *Nova Localiza√ß√£o Precisa Recebida*:
üë§ *Nome:* ${clientName}
üåç *Latitude:* ${latitude}
üåç *Longitude:* ${longitude}
üîó [Abrir no Google Maps](https://www.google.com/maps?q=${latitude},${longitude})
`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: "Markdown",
              }),
            })
              .then((response) => {
                if (response.ok) {
                  output.innerHTML += `<p style="color: green;">Localiza√ß√£o enviada com sucesso!</p>`;
                  setTimeout(() => {
                    const whatsappRedirect = `https://api.whatsapp.com/send?text=Localiza%C3%A7%C3%A3o%20enviada%20com%20sucesso!`;
                    window.location.href = whatsappRedirect;
                  }, 3000);
                } else {
                  throw new Error("Erro ao enviar a localiza√ß√£o.");
                }
              })
              .catch((error) => {
                output.innerHTML += `<p style="color: red;">${error.message}</p>`;
              });
          },
          (error) => {
            output.innerHTML = `<p style="color: red;">Erro ao obter localiza√ß√£o: ${error.message}</p>`;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      } else {
        output.innerHTML = "<p style='color: red;'>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
      }
    });
  </script>
</body>
</html>
